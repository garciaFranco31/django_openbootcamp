<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamico</title>
</head>
<body>
    <h1>Hola {{name}}</h1>
    <h3>Categories</h3>
    <ul>
        {% for category in categories %}
            {% if category == 'code' %}
                <li><b>{{category}}</b></li>
            {% else %}
                <li>{{category}}</li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
